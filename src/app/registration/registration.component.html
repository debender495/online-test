<form #form="ngForm" (submit)="onSubmit(form)" novalidate>
    <div class="card text-center col-md-8 mx-auto p-2">
    <h2>Please submit your details</h2>
    <div class="form-group col-md-12">
      <label for="name" class="col-md-3">Name:</label>
      <input
        [(ngModel)]="person.name"
        name="name"
        type="text" id="name"
        class="form-control float-right col-md-8"
        placeholder="Full Name"
        required
        #name="ngModel"/>
      <span>
          <div id="valid-name" class="float-right col-md-8 alert alert-danger" *ngIf="name.touched && name.errors?.required">
              Name is required.
      </div>
      </span>
    </div>
    <div class="form-group col-md-12">
      <label for="email" class="col-md-3">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control float-right col-md-8"
        placeholder="Email"
        [(ngModel)]="person.email"
        name="email"
        required
        email
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
        #email="ngModel">
      <span>
        <div id="valid-email" class="float-right col-md-8 alert alert-danger" *ngIf="email.touched  && (email.errors?.required || email.errors?.email || email.invalid)">
        <div *ngIf="email.errors?.required">Email is required</div>
        <div *ngIf="!(email.errors?.required) && (email.errors?.email || email.invalid)">Email must be a valid email address</div>
      </div>
      </span>
    </div>
    <div class="col-md-12 float-right">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</div>
</form>
