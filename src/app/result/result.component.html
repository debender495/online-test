<h3 id="user-name">Result</h3>
<h2>Please complete the test.</h2>

 <div class="card p-2 mb-2" *ngFor="let result of resultList">
     <div class="card-body">
        <label> {{ getQuestion(result) }}</label><br/>
        <label class="pl-2"> Selected Options: {{result.selectedOption}}</label><br/>  
        <label class="pl-2" [ngClass]="result.resultStyle"> {{result.result}} </label><br/>
        <div *ngIf="!!result.correctOption">
            <label class="pl-2"> Correct Options: {{result.correctOption}} </label> 
        </div>
     </div>
 </div>
